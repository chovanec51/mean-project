<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (ngSubmit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button 
          mat-raised-button 
          color="primary" 
          type="button" 
          (click)="filePicker.click()" 
          style="margin-left: 10px; margin-bottom: 5px;">Choose Image</button>
        <input hidden type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview && image.valid" style="margin-left: 10px;">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="content"
          formControlName="content"
          placeholder="Post Content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        style="margin-left: 10px; margin-bottom: 5px;">Save Post</button>
    </form>
  </mat-card>
